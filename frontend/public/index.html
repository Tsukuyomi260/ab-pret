<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#C8AC44" />
    <meta
      name="description"
      content="AB CAMPUS FINANCE - Votre succès, notre mission. Application de financement et d'épargne pour étudiants du Bénin. Made in Bénin."
    />
    
    <!-- PWA Meta Tags iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AB CAMPUS FINANCE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#C8AC44" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Meta tags pour éviter le cache sur iOS -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Meta pour améliorer le rendu sur iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AB CAMPUS FINANCE</title>
    
    <!-- Meta pour forcer le rechargement du cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Meta pour améliorer le rendu sur iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Script de compatibilité iOS/Safari (chargé en premier) -->
    <script src="%PUBLIC_URL%/ios-fix.js?v=2.1.0"></script>
    
    <style>
      /* Fix pour le bug 100vh sur iOS */
      html {
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: fixed;
        width: 100%;
      }
      
      #root {
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        position: relative;
        width: 100%;
      }
      
      /* Fix pour éviter le zoom sur focus input iOS */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      
      /* Message de chargement */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Message d'erreur */
      .error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        padding: 20px;
        text-align: center;
        z-index: 10000;
      }
      
      .error-screen.show {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .error-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      .error-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      
      .error-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }
      
      .retry-button {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript requis</h1>
        <p>Vous devez activer JavaScript pour utiliser cette application.</p>
        <p>Veuillez activer JavaScript dans les paramètres de votre navigateur.</p>
      </div>
    </noscript>
    
    <!-- Écran de chargement -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Chargement...</div>
    </div>
    
    <!-- Écran d'erreur -->
    <div id="error-screen" class="error-screen">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Erreur de chargement</div>
      <div class="error-message">Une erreur s'est produite lors du chargement de l'application.</div>
      <button class="retry-button" onclick="window.location.reload()">Réessayer</button>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Détecter iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      console.log('[INIT] Détection iOS:', isIOS);
      console.log('[INIT] User Agent:', navigator.userAgent);
      
      // Masquer l'écran de chargement après le chargement de React
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }
      
      // Vérifier si React s'est chargé
      function checkReactLoaded() {
        const root = document.getElementById('root');
        if (root && root.hasChildNodes()) {
          const firstChild = root.firstChild;
          // Vérifier que c'est bien React (pas juste du HTML statique)
          if (firstChild && (firstChild.nodeType === 1 || firstChild._reactInternalFiber || firstChild._reactInternalInstance)) {
            console.log('[INIT] ✅ React chargé et monté');
            hideLoadingScreen();
            return true;
          }
        }
        return false;
      }
      
      // Afficher l'écran d'erreur avec diagnostic
      function showErrorScreen(message) {
        console.error('[INIT] ❌ Affichage de l\'écran d\'erreur:', message);
        const loadingScreen = document.getElementById('loading-screen');
        const errorScreen = document.getElementById('error-screen');
        if (loadingScreen) loadingScreen.style.display = 'none';
        if (errorScreen) {
          if (message) {
            const errorMessage = errorScreen.querySelector('.error-message');
            if (errorMessage) {
              errorMessage.textContent = message;
            }
          }
          errorScreen.classList.add('show');
        }
      }
      
      // Vérification périodique du chargement
      let checkCount = 0;
      const maxChecks = 30; // 15 secondes max (30 * 500ms)
      
      function startChecking() {
        const checkInterval = setInterval(function() {
          checkCount++;
          console.log('[INIT] Vérification React...', checkCount);
          
          if (checkReactLoaded()) {
            clearInterval(checkInterval);
            return;
          }
          
          if (checkCount >= maxChecks) {
            clearInterval(checkInterval);
            const root = document.getElementById('root');
            const diagnostic = {
              rootExists: !!root,
              rootHasChildren: root ? root.hasChildNodes() : false,
              scriptsLoaded: document.scripts.length,
              errors: window.lastError || 'Aucune erreur capturée'
            };
            console.error('[INIT] ❌ Timeout - React ne s\'est pas chargé:', diagnostic);
            showErrorScreen('L\'application n\'a pas pu se charger. Vérifiez votre connexion internet et réessayez.');
          }
        }, 500);
      }
      
      // Attendre le chargement complet
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          console.log('[INIT] DOM chargé');
          setTimeout(startChecking, isIOS ? 2000 : 1000);
        });
      } else {
        console.log('[INIT] DOM déjà chargé');
        setTimeout(startChecking, isIOS ? 2000 : 1000);
      }
      
      window.addEventListener('load', function() {
        console.log('[INIT] Window load event');
        setTimeout(function() {
          if (!checkReactLoaded()) {
            console.warn('[INIT] ⚠️ React pas encore chargé après window.load');
          }
        }, isIOS ? 3000 : 2000);
      });
      
      // Gérer les erreurs globales AVANT que React ne charge
      window.lastError = null;
      window.addEventListener('error', function(e) {
        window.lastError = {
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          error: e.error
        };
        console.error('[GLOBAL ERROR]', e.message, e.filename, e.lineno, e.colno);
        console.error('[GLOBAL ERROR] Stack:', e.error ? e.error.stack : 'N/A');
        
        // Ne pas bloquer l'exécution sur iOS
        if (isIOS) {
          return false;
        }
      }, true);
      
      window.addEventListener('unhandledrejection', function(e) {
        window.lastError = {
          message: 'Unhandled Promise Rejection',
          reason: e.reason
        };
        console.error('[GLOBAL REJECTION]', e.reason);
        
        // Ne pas bloquer l'exécution sur iOS
        if (isIOS) {
          e.preventDefault();
        }
      });
      
      console.log('[INIT] ✅ Script d\'initialisation chargé');
      
      // Fix pour iOS : forcer le reflow après chargement
      if (isIOS) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            document.body.style.display = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.display = '';
          }, 100);
        });
      }
    </script>
